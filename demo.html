<!doctype html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>jQuery videopopup.js Demo</title>    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>    <script src="js/videopopup.js"></script>    <link rel="stylesheet" type="text/css" href="css/videopopup.css" media="screen" /></head><body>    <h1>Demo</h1>    <a href="javascript:void(0)" id="video1">      -- open video --    </a>    <div id="vidBox">        <div id="videCont">            <video autoplay id="v1" loop controls>                <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">                <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">            </video>        </div>    </div>    <script type="text/javascript">    $(function() {        $('#vidBox').VideoPopUp({            backgroundColor: "#17212a",            opener: "video1",            maxweight: "340",            idvideo: "v1"        });    });    </script></body></html>
